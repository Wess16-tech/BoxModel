        #balloonleft{

        }

</head>
<body>
    <h2>Float</h2>
    <p>In this example the image will float to the right and left in the paragraph,

    </p>

        <img id="balloonRight" src="ballon.jfif" alt="ballon" style="width:100px;height:100px;">
        <img id="balloonleft" src="ballon.jfif" alt="balloon" style="width:100px;height:100px;">

    </p>
</body>
